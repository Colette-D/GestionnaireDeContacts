<html>
	<head>

		<meta charset = "utf-8" />
		<script src="faker.js" type = "text/javascript"></script> <!-- librairie qui permet de générer des données "plausibles" par souci d'esthétisme -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- script de vue --> 
		<title>gestionnaire de contacts</title>

	</head>

   <body>


  <h1> Gestionnaire de contacts </h1>

 <div id="app">
  <ul>
    <li 
    v-for = "(contact, index) in contacts" 
    > {{contact.name}}, {{contact.surname}}, {{contact.mobilePhone}}, {{contact.phoneNumber}} 
    <button v-on:click="contacts.splice(index,1)">Supprimer</button></li> 
  </ul> <!-- affichage du tableau des contacts sous forme de liste et ajout d'un bouton qui permet de supprimer le contact a côté de celui-ci -->
</div>

<div id="app-1">
	<input v-model="name" placeholder="Nom">
	<input v-model="surname" placeholder="Prénom">
	<input v-model="mobilePhone" placeholder="Téléphone mobile">
	<input v-model="phoneNumber" placeholder="Téléphone fixe">
	<button v-on:click="newContact"> Ajouter un contact</button> <!-- affichage de cases a remplir avec les informations requises et bouton ajouter -->
</div> 


<script src="gestionnaireContact.js"></script>
    </body>
</html>
